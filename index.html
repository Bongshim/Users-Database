<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <title>Users Database</title>
</head>

<body>

    <main>
        <div class="heading-section">
            <h2 class="heading">Users Database</h2>


            <!-- search box section -->
            <section class="search-section">
                <input type="text" id="search" placeholder="Search by email" onkeyup="searchBy()">
                <div class="filter">

                    <label for="filter">Search Filter:</label>
                    <!-- onchange="filterUsers()" -->
                    <select id="filter" onchange="filter()">
                        <option value="email">Email</option>
                        <option value="username">Username</option>
                        <option value="name">Name</option>
                    </select>
                </div>
            </section>
        </div>

        <!-- Results table section -->
        <section class="userlist-section">
            <ul class="userlist-container">
                
            </ul>
        </section>

    </main>

    <script src="/app.js"></script>
</body>

</html>
